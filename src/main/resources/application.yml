spring:
  application:
    name: "fahasa-backend"
  datasource:
    url: "jdbc:postgresql://localhost:5432/fahasa"
    username: "postgres"
    password: "admin"
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  data:
    web:
      pageable:
        one-indexed-parameters: true


# Logging
logging:
  level:
    org:
      springframework:
        security: TRACE
        orm:
          jpa:
            support: DEBUG
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: trace